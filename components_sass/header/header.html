<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../components_css/main.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__left">
          <svg class="header__logo">
            <use xlink:href="../../assets/svg_sprite.svg#logo"></use>
          </svg>
          <div class="header__input-wrapper header__input-wrapper_top">
            <div class="input">
              <input class="input__backend" type="text" placeholder="Поиск" />
              <svg class="input__search">
                <use xlink:href="../../assets/svg_sprite.svg#search"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="header__right">
          <div class="header__dropper-wrapper">
            <details class="dropper dropper_light" id="cityDropper">
                <summary class="dropper__toggler header__toggler">
                  <div class="dropper__toggler-left">
                    <svg class="dropper__location">
                      <use xlink:href="../../assets/svg_sprite.svg#location"></use>
                    </svg>
                    <span class="dropper__city" id="currentCity"></span>
                  </div>
                  <div class="dropper__arrow-wrapper">
                    <svg class="dropper__arrow">
                      <use xlink:href="../../assets/svg_sprite.svg#arrow_down"></use>
                    </svg>
                  </div>
                </summary>
                <div class="dropper__window header__window">
                    <ul class="dropper__menu" id="cityMenu">
                      <template id="item">
                        <li class="dropper__item">
                          <label>
                            <input class="dropper__backend" type="radio" name="city_menu" />
                            <div class="dropper__frontend">Москва</div>
                          </label>
                        </li>
                      </template>
                    </ul>
                </div>
                <div class="opacitybg dropper__opacitybg"></div>
            </details>
          </div>
          <div class="header__icons header__icons_top">
            <svg class="header__cart">
              <use xlink:href="../../assets/svg_sprite.svg#cart"></use>
            </svg>
            <svg class="header__person">
              <use xlink:href="../../assets/svg_sprite.svg#person"></use>
            </svg>
          </div>
        </div>
        </div>
      <div class="header__bottom">
        <div class="header__input-wrapper">
          <div class="input">
            <input class="input__backend" type="text" placeholder="Поиск" />
            <svg class="input__search">
              <use xlink:href="../../assets/svg_sprite.svg#search"></use>
            </svg>
          </div>
        </div>
        <div class="header__icons">
          <svg class="header__cart">
            <use xlink:href="../../assets/svg_sprite.svg#cart"></use>
          </svg>
          <svg class="header__person">
            <use xlink:href="../../assets/svg_sprite.svg#person"></use>
          </svg>
        </div>
      </div>
    </header>

    <script src="../../assets/js/cities.js"></script>
  </body>
</html>
