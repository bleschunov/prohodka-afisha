<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../components_css/main.css" />
    <title>Ticket Card</title>
  </head>
  <body>
    <div class="ticketCard">
      <div class="ticketCard__left">
        <div class="ticketCard__date">
          <span class="ticketCard__day">14 Августа 2020</span>
          <span class="ticketCard__time">18:00</span>
        </div>
        <div class="ticketCard__dayTitle">Воскресенье</div>
        <div class="ticketCard__location">
          <svg class="ticketCard__locationIcon">
            <use xlink:href="../../assets/svg_sprite.svg#location"></use>
          </svg>
          Соборная площадь 21, Рязань
        </div>
      </div>
      <div class="ticketCard__right">
        <div class="ticketCard__prices">500-1000 руб.</div>
        <button class="ticketCard__button">Купить билет</button>
      </div>
    </div>

  </body>
</html>
